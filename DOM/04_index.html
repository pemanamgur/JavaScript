<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>
<body style="background-color: black; color : white">
    <ul class="language-list">
        <li>JavaScript</li>
    </ul>
</body>
<script>
     //Since traversing it is not optimised using innerHTML
       
    function addLanguage(langName){
      const li = document.querySelector(".language-list");
    const list = document.createElement("li");
    list.innerHTML = `${langName}`;
    li.appendChild(list);
  }
  addLanguage("Java");
  addLanguage("Python");
  addLanguage("goLang");          



  //This is an optimised method: using createTextNode
 
 addOptiLanguage = (langName) =>{
     const parent = document.querySelector(".language-list");
     const createList = document.createElement("li");
     createList.appendChild(document.createTextNode(`${langName}`));
     parent.appendChild(createList);
 }
 
 addOptiLanguage("TypeScript");
