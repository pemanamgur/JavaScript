<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Type</title>
  </head>
  <body>
    <p>
      Focus this iframe and press any key to get the current timeStamp for
      event;
    </p>
    <p>timeStamp: <span id="time">Display here the timeStamp</span></p>
  </body>
  <script>
    function giveTime(e) {
      console.log(e.timeStamp);
      const time =document.getElementById('time');
      time.innerText =`${e.timeStamp} millisecond`;

    }
    document.body.addEventListener("keypress", giveTime, false);
  </script>
</html>
