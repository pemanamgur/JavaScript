<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- internal js -->
    <script>
      document.title = "here";
    </script>
    <title>JS</title>
  </head>
  <body>
    <!-- inline js -->
    <button onclick="console.log('The button is clicked.')">click</button>
    <button onclick="console.error('The button is clicked.')">click</button>
    <button onclick="console.info('The button is clicked.')">click</button>
    <button onclick="console.warn('The button is clicked.')">click</button>
    <button onclick="handleClick()">click</button>
    <br />
    <!-- Primary data types -->
    <h2>Primitive Data types</h2>
    <ol>
      <li>Number</li>
      <li>String</li>
      <li>Bool</li>
    </ol>

    <script src="scriptt.js"></script>
  </body>
</html>
